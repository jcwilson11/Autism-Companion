<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Companion</title>
    <link rel="stylesheet" href="assets/css/main_styles.css">
    <script src="assets/js/main_scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1>Autism Companion</h1>
                <p>A Supportive Learning Platform</p>

                <div style="display: flex; align-items: center;">
                    <h2 id="welcomeMessage"></h2>
                    <button id="changeNameButton" style="margin-left: 10px;">Change Name</button>
                </div>
            </div>
        </header>

        <section class="categories">
            <div class="category">
                <h2>Hygiene</h2>
                <img src="assets\media\main-media\hygiene-icon.png" alt="Hygiene Icon">
                <p>Learn to stay clean and feel good!</p>
                <button onclick="location.href='hygiene/hygiene_index.html'">Explore</button>
                
            </div>
            
            <div class="category">
                <h2>Culinary Skills</h2>
                <img src="assets\media\main-media\culinary-icon.png" alt="Culinary Skills Icon">
                <p>Fun ways to make yummy food!</p>
                <button onclick="location.href='culinary_index.html'">Explore</button>
            </div>

            <div class="category">
                <h2>Entertainment</h2>
                <img src="assets\media\main-media\entertainment-icon.png" alt="Entertainment Icon">
                <p>Play, laugh, and have a good time!</p>
                <button onclick="location.href='entertainment_index.html'">Explore</button>
            </div>
        </section>
    </div>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span id="closeButton" class="close">&times;</span>
            <p>Please enter your name:</p>
            <input type="text" id="userName" placeholder="Enter your name">
            <button id="saveButton" onclick="saveName()">Submit</button>
        </div>
    </div>
    
</body>

</html>
